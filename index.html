<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Carrinho Vue</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <main class="max-w-2xl min-w-[320px] mx-auto flex justify-center mt-10 p-4">
    <section class="w-full p-6 bg-white rounded shadow overflow-x-auto">
      <h1 class="text-xl sm:text-2xl font-semibold text-center mb-6">Carrinho de compra</h1>

      <!-- Produto A -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between border-t border-gray-300 py-4">
        <!-- Lado esquerdo: imagem + info -->
        <div class="flex items-center gap-4">
          <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-sm text-gray-500">
            72x72
          </div>
          <div>
            <p class="font-medium">Produto A</p>
            <p class="text-sm text-gray-500">#12345</p>
          </div>
        </div>

        <!-- Lado direito: quantidade, preço, remover -->
         <div class="flex flex-wrap sm:flex-nowrap items-center gap-2">
          <button class="border px-2 py-1 rounded text-sm sm:text-base">-</button>
          <span class="w-8 text-center">1</span>
          <button class="border px-2 py-1 rounded text-sm sm:text-base">+</button>
          <span class="ml-4 font-semibold">R$10.50</span>
          <button class="ml-4 text-red-600 font-bold text-xl">✕</button>
        </div>
      </div>

      <!-- Produto B -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between border-t border-gray-300 py-4">
        <!-- Lado esquerdo: imagem + info -->
        <div class="flex items-center gap-4">
          <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-sm text-gray-500">
            72x72
          </div>
          <div>
            <p class="font-medium">Produto B</p>
            <p class="text-sm text-gray-500">#12345</p>
          </div>
        </div>

        <!-- Lado direito: quantidade, preço, remover -->
         <div class="flex flex-wrap sm:flex-nowrap items-center gap-2">
          <button class="border px-2 py-1 rounded text-sm sm:text-base">-</button>
          <span class="w-8 text-center">1</span>
          <button class="border px-2 py-1 rounded text-sm sm:text-base">+</button>
          <span class="ml-4 font-semibold">R$10.50</span>
          <button class="ml-4 text-red-600 font-bold text-xl">✕</button>
        </div>
      </div>
      
      <!-- Rodapé com total e link de voltar -->
      <footer class="flex1 justify-between items-center mt-6 pt-4 border-t border-gray-300">
        <a href="#" class="text-blue-600 hover:underline">Continuar comprando</a>
        <p class="text-lg font-semibold">Total: R$200.20</p>
      </footer>
    </section>
  </main>
</body>
</html>
